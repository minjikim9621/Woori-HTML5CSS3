<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>주요 SNS 서비스별 이용률</title>
	<style>
		table, th, td { 
			border:1px solid gray;  /* 표의 테두리 - 1px 회색 실선 */
			border-collapse:collapse;  /* 표 테두리와 셀 테두리 합치기 */
		}
		th, td {
			width:120px;  /* 셀 너비 */
			padding:5px;  /* 셀 패딩(테두리와 내용 사이의 여백) */
		}
	</style>
</head>
<body>
<table>
	<caption>주요 SNS 서비스별 이용률(%)</caption>
	<tr>
		<td></td>
		<th>페이스북</th>
		<th>카카오스토리</th>
		<th>벤드</th>
		<th>인스타</th>
		<th>트위터</th>
	</tr>
	<tr>
		<th>2015년</th>
		<td>77</td>
		<td>58</td>
		<td>32</td>
		<td>16</td>
		<td>22</td>
	</tr>
	<tr>
		<th>2016년</th>
		<td>73</td>
		<td>51</td>
		<td>40</td>
		<td>28</td>
		<td>14</td>
	</tr>
</table>
</body>
</html>
