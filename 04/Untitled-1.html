<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        list-style: none;
        margin: 20px;
      }
      label {
        width:60px;
		float:left;
      }
    </style>
  </head>
  <body>
    <h1>예약 정보</h1>
    <form>
      <ul>
        <li>
          <label for="r-name">이 름</label>
          <input type="text" name="name" id="r-name" autofocus />
        </li>
        <li>
          <label for="r-phone">휴대폰</label>
          <input type="tel" name="" id="r-phone" />
        </li>
        <li>
          <label for="r-email">이메일</label>
          <input type="email" name="mail" id="r-email" />
        </li>
        <li><input type="button" style="width: auto" value="예약하기"></input></li>
      </ul>
    </form>
  </body>
</html>
