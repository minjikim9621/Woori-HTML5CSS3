<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li {
        list-style: none;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>프런트엔드 개발자 지원서</h1>
      <p>HTML,CSS,JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
      <hr />
      <form>
        <h4>개인정보</h4>
        <ul>
          <li>
            <label for="sname">이름</label>
            <input
              type="text"
              name="username"
              id="sname"
              autofocus
              placeholder="공백없이 입력하세요"
            />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" name="userphone" id="phone" />
          </li>
        </ul>
        <h4>지원 분야</h4>
        <ul>
          <li>
            <label for="webpb"
              ><input type="radio" name="field" value="webpb" />웹
              퍼블리싱</label
            >
          </li>
          <li>
            <label for="webappdv"
              ><input type="radio" name="field" value="webappdv" />웹
              애플리케이션 개발</label
            >
          </li>
          <li>
            <label for="dvimprove"
              ><input type="radio" name="field" value="dvimprove" />개발
              환경개선</label
            >
          </li>
        </ul>
        <h4>지원 동기</h4>
        <ul>
          <li>
            <textarea
              name=""
              id=""
              cols="60"
              rows="5"
              placeholder="본사 지원 동기를 간략히 써 주세요."
            ></textarea>
          </li>
        </ul>
        <div class="centered">
          <input type="submit" value="접수하기" />
          <input type="reset" value="다시 쓰기" />
        </div>
      </form>
    </div>
  </body>
</html>
