<head>

    ul {
        list-style:none;
    }
    li {
        margin:15px;
    }
    </style>
</head>
<body>
<form>
    <h3>수강 분야(다수 선택 가능)</h3>

        <li><input type="checkbox" value="gm">문법</li>
        <li><input type="checkbox" value="wr">작문</li>
        <li><input type="checkbox" value="rd">독해</li>
    </ul>
    <h3>수강 과목(1과목만 선택 가능)</h3>
    <ul>
        <li><label><input type="radio" name="subject" id="eng">영어회화</label></li>
        <li><label><input type="radio" name="subject" id="ch">중국어회화</label></li>
        <li><label><input type="radio" name="subject" id="jp">일어회화</label></li>
    </ul>
</form>

</html>
