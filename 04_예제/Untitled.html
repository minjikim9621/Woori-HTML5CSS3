<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <fieldset>
        <ul>
            <li>
                <label class="reg" for="member">참여인원<small>(최대10명)</small></label>
                <input type="number" name="" id="member" value="1" min="0" max="10" step="1">
            </li>
            <li>
                <label class="reg" for="stuffs">지원물품<small>(1인당 5개)</small></label>
                <input type="number" name="" id="stuffs" value="1" min="0" max="50" step="5"> 
            </li>
            <li>
                <label class="reg" for="satis">희망 단계<small>(하,중,상)</small></label>
                <input type="range" name="" id="satis" value="1" min="1" max="3">
            </li>
        </ul>
    </fieldset>
</form>
</body>
</html>
