<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstCss</title>
    <!--device:장치,
        initial:초기값-->
        <style>
            h2 {
                font-size:20px; color:orange /* 글자 크기 */
            }
            p {
                color:blue; font-size:16px /* 글자 색상 */
            }
            /* 세미콜론(;):명령의 끝을 나타냄 */
        </style>
</head>
<body>
    <h2> 우리 컴퓨터 아카데미</h2>
    <p> 열심히 해서 올해 안에 취업을 하자</p>
    
</body>
</html>
