<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThirdCss</title>
    <style> /* head 사이에 넣는 스타일을 내부 스타일이라고 한다. */
        section {
            width:500px; /* 너비 */
            padding:15px; /* 테두리와 내용 사이의 여백 */
            border:5px solid gray; /* 테두리 스타일 */
        }
    </style>
</head>
<body>
    <!--div는 division의 약자로 구분하는 역할이다.-->
    <div id="container">
        <section>
            <h2>Who am I?</h2>
            <p>프런트엔드 웹 기술(Froen-end Web Tech.)에 관심이 많습니다. <br>
            현재 제주의 한 시골 마을에서 코딩 중입니다.</p>
        </section>
    </div>
</body>
</html>
