<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width:500px;
            height:300px;
            border:2px black;
        }
        .grad {
            background: #06f;
            background-image: -webkit-linear-gradient(top,#06f,white 30%, #06f);
            
            background-image: -moz-linear-gradient(top,#06f,white 30%, #06f);

            background: -o-linear-gradient(top,#06f,white 30%, #06f);
            background: linear-gradient(top,#06f,white 30%, #06f);
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
