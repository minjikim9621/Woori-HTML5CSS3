<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
			padding:20px;
			margin:10px;
		}
        .box1 {
            width: 30%;
            float: left;
            background: solid black;
        }
        .box2 {
            width: 60%;
            float: left;
            background: solid black;
        }
        .box3 {
            width: 92%;
            clear: both;
            background: solid black;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
