<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table1 {
            border-collapse: collapse;
            width: 300px;
            table-layout: fixed;
            word-break: break-all;
            height: auto;
        }
        .table1 td {
            width: 150px;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Table Layout</h1>
    <table class="table1">
        <td>한글로띄어쓰기없기길게붙여쓰기</td>
        <td>long_description_without_space</td>
    </table>
</body>
</html>
