<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            position: relative;
            width: 300px;
            height: 300px;
            border:1px solid #ccc;
        }
        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #0094ff;
        }
        #crd1 {top:0;left:0;}
        #crd2 {top:0; right:0;}
        #crd3 {bottom:0; left:0;}
        #crd4 {bottom:0; right:0;}
        #crd5 {top:100px; left:100px;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box1" id="crd1"></div>
        <div class="box2" id="crd2"></div>
        <div class="box3" id="crd3"></div>
        <div class="box4" id="crd4"></div>
        <div class="box5" id="crd5"></div>
    </div>
</body>
</html>
