<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .origin {
        width: 210px;
        height: 200px;
        margin: 56px;
        float: left;
        border: 1px solid black;
        perspective: 200px;
      }
      .rotatex {transform: rotatex(45deg);}
      .rotatey {transform: rotatey(45deg);}
      .rotatez {transform: rotatez(45deg);}
      .rotatexyz {transform: rotate3d(2.5, 1.2, -1.5, 45deg);}
    </style>
  </head>
  <body>
    <div class="origin">
        <div class="rotatex"><img src="images/fruit.jpg"></div>
    </div>
    <div class="origin">
        <div class="rotatey"><img src="images/fruit.jpg"></div>
    </div>
    <div class="origin">
        <div class="rotatez"><img src="images/fruit.jpg"></div>
    </div>
    <div class="origin">
        <div class="rotatexyz"><img src="images/fruit.jpg"></div>
    </div>
  </body>
</html>
