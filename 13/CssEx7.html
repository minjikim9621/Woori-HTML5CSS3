<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #no-pers,
      .rotate {
        width: 152px;
        height: 180px;
        border: 1px solid black;
        margin: 30px;
        float: left;
      }
      .rotate img {
        transform: rotatex(50deg);
      }
      .rotate {
        perspective: 300px;
      }
    </style>
  </head>
  <body>
    <h4>원본 이미지</h4>
    <div>
      <img src="images/sunset.jpg" />
    </div>
    <div id="no-pers">
      <div class="rotatex"><img src="images/sunset.jpg" /></div>
    </div>
    <!-- <div id="pers"> -->
      <div class="rotate"><img src="images/sunset.jpg" /></div>
    <!-- </div> -->
  </body>
</html>
