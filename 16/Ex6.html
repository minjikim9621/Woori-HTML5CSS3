<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 500px;
        height: 100px;
        margin: 0 auto;
        display: flex;
        border: 2px solid black;
        align-items: center;
      }
      #container div {
        width: 100px;
        border: 2px solid black;
        background: #ccc;
      }
      #box1 {
        align-self: flex-start;
        border: 2px solid black;
      }
      #box2 #box3 {
        border: 2px solid black;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box1"><p>1</p></div>
      <div id="box2"><p>2</p></div>
      <div id="box3"><p>3</p></div>
    </div>
  </body>
</html>
